        /******************
         * SVG LOGIC CODE *
         ******************/

        // Get necessary DOM elements
        const svg = document.getElementById('japan-map');
        const mapContainer = document.getElementById('map-container');
        const prefecturePaths = svg.querySelectorAll('path'); // Get all country paths

        // Initial viewBox values
        const initialViewBox = { x: 0, y: -50, width: 500, height: 600 };
        let viewBox = { ...initialViewBox };

        // Zoom parameters
        const zoomSpeed = 0.15; // Adjusted for smoother zooming
        const minZoom = 0.9;
        const maxZoom = 30;
        const zoomLevels = 40; // Number of discrete zoom levels

        let isPanning = false;
        let lastX, lastY;
        let currentZoomIndex = 0; // Start at the minimum zoom level

        // Calculate zoom factors for each level
        const zoomFactors = Array.from({ length: zoomLevels }, (_, i) => {
            return minZoom * Math.pow(maxZoom / minZoom, i / (zoomLevels - 1));
        });

        // Helper function to limit a value between a min and max
        const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

        // Function to update viewBox
        function updateViewBox(newViewBox) {
            viewBox = { ...newViewBox };
            svg.setAttribute('viewBox', `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
        }

        // Initialize zoom based on currentZoomIndex
        function initializeZoom() {
            const currentZoom = zoomFactors[Math.round(currentZoomIndex)];
            const newWidth = initialViewBox.width / currentZoom;
            const newHeight = initialViewBox.height / currentZoom;

            const newViewBox = {
                x: (initialViewBox.x + initialViewBox.width / 2) - newWidth / 2,
                y: (initialViewBox.y + initialViewBox.height / 2) - newHeight / 2,
                width: newWidth,
                height: newHeight
            };

            updateViewBox(newViewBox);
        }


        // Mouse down event to start panning
        mapContainer.addEventListener('mousedown', (e) => {
            isPanning = true;
            lastX = e.clientX;
            lastY = e.clientY;
            mapContainer.style.cursor = 'grabbing';
        });

        // Mouse move event to pan the map
        mapContainer.addEventListener('mousemove', (e) => {
            if (isPanning) {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;

                const scale = viewBox.width / mapContainer.clientWidth;
                viewBox.x -= dx * scale;
                viewBox.y -= dy * scale;

                updateViewBox(viewBox);

                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        // Mouse up event to stop panning
        mapContainer.addEventListener('mouseup', () => {
            isPanning = false;
            mapContainer.style.cursor = 'grab';
        });

        // Mouse wheel event for zooming with intermediate levels
        mapContainer.addEventListener('wheel', (e) => {
            e.preventDefault();

            const mouseX = e.clientX - mapContainer.getBoundingClientRect().left;
            const mouseY = e.clientY - mapContainer.getBoundingClientRect().top;

            // Calculate zoom index change
            const indexChange = -Math.sign(e.deltaY) * zoomSpeed * zoomLevels;
            currentZoomIndex = clamp(currentZoomIndex + indexChange, 0, zoomLevels - 1);

            const currentZoom = zoomFactors[Math.round(currentZoomIndex)];
            const newWidth = initialViewBox.width / currentZoom;
            const newHeight = initialViewBox.height / currentZoom;

            const zoomPoint = {
                x: viewBox.x + (mouseX / mapContainer.clientWidth) * viewBox.width,
                y: viewBox.y + (mouseY / mapContainer.clientHeight) * viewBox.height
            };

            const newViewBox = {
                x: zoomPoint.x - (mouseX / mapContainer.clientWidth) * newWidth,
                y: zoomPoint.y - (mouseY / mapContainer.clientHeight) * newHeight,
                width: newWidth,
                height: newHeight
            };

            updateViewBox(newViewBox);
        });

        // Mouse leave event to stop panning
        mapContainer.addEventListener('mouseleave', () => {
            isPanning = false;
            mapContainer.style.cursor = 'grab';
        });


        // Call initializeZoom when the DOM is fully loaded
        window.addEventListener('DOMContentLoaded', () => {
            initializeZoom(); // Ensure zoom is initialized when the page is loaded
            setupPrefectureInteractions();
        });

        let prefectureKanjiMapping; // Declare this at the top level so it's accessible globally
        // Function to extract country  from the SVG
        function extractPrefecturesData() {
            const prefecturesData = [];
            const prefecturePaths = document.querySelectorAll('#japan-map path');

            prefecturePaths.forEach(path => {
                const prefectureName = path.getAttribute('title');
                const prefectureId = path.getAttribute('id');

                if (prefectureName && prefectureId) {
                    prefecturesData.push({ id: prefectureId, name: prefectureName });
                }
            });

            return prefecturesData;
        }


        function distributeKanjiToPrefectures(prefecturesData, allKanji) {
            const kanjiPerPrefecture = Math.floor(allKanji.length / prefecturesData.length);
            const remainderKanji = allKanji.length % prefecturesData.length;

            let kanjiIndex = 0;
            const prefectureKanjiMapping = {};

            // Distribute kanji to each prefecture in order (no shuffling)
            prefecturesData.forEach((prefecture, index) => {
                const kanjiForPrefecture = allKanji.slice(kanjiIndex, kanjiIndex + kanjiPerPrefecture);

                // Distribute the remainder kanji to first few prefectures
                if (index < remainderKanji) {
                    kanjiForPrefecture.push(allKanji[kanjiIndex + kanjiPerPrefecture]);
                    kanjiIndex++;
                }

                prefectureKanjiMapping[prefecture.id] = kanjiForPrefecture;
                kanjiIndex += kanjiPerPrefecture;
            });

            return prefectureKanjiMapping;
        }

        function setupPrefectureInteractions() {
            const prefecturesData = extractPrefecturesData();
            const kanjiTooltip = document.getElementById('tooltip');
            const titleContainer = document.getElementById('title-container');
            let highlightedPrefecture = null;  // Track the currently highlighted prefecture

            // Flatten the grsByVolume object to get all the kanji
            const allKanji = [];
            for (const volume of Object.values(grsByVolume)) {
                for (const [key, value] of Object.entries(volume)) {
                    allKanji.push(value);
                }
            }

            // Distribute the kanji in order to all prefectures
            prefectureKanjiMapping = distributeKanjiToPrefectures(prefecturesData, allKanji);


            /*****************
             * KANJI TOOLTIP *
             *****************/
            // Position the tooltip
            function positionTooltip() {
                const titleRect = titleContainer.getBoundingClientRect();
                kanjiTooltip.style.top = `${titleRect.bottom + 10}px`;
                kanjiTooltip.style.left = `${titleRect.left}px`;
            }

            // Close the tooltip
            function closeTooltip() {
                kanjiTooltip.style.display = 'none';
                highlightedPrefecture.classList.remove('highlight');
            }



            // Display kanji in tooltip
            function displayKanjiInTooltip(prefecture) {
                kanjiTooltip.innerHTML = '';

                // Create close button
                const closeButton = document.createElement('button');
                closeButton.innerHTML = '&times;'; // HTML entity for "×"
                closeButton.classList.add('close'); // Add the close button class

                closeButton.onclick = closeTooltip;

                const titleDiv = document.createElement('div');
                titleDiv.textContent = prefecture.name;
                titleDiv.classList.add('title'); // Add the title class

                const kanjiListDiv = document.createElement('div');
                const kanjiForPrefecture = prefectureKanjiMapping[prefecture.id] || [];

                kanjiForPrefecture.forEach(kanji => {
                    const kanjiSpan = document.createElement('span');
                    kanjiSpan.textContent = kanji;
                    kanjiSpan.style.marginRight = '5px';
                    kanjiListDiv.appendChild(kanjiSpan);
                });

                kanjiTooltip.appendChild(closeButton);
                kanjiTooltip.appendChild(titleDiv);
                kanjiTooltip.appendChild(kanjiListDiv);
                kanjiTooltip.style.display = 'block';
                positionTooltip();
            }


            // Add click events for each prefecture
            prefecturesData.forEach(prefecture => {
                const prefecturePath = document.getElementById(prefecture.id);

                prefecturePath.addEventListener('click', () => {
                    // Remove highlight from the previously selected prefecture
                    if (highlightedPrefecture) {
                        highlightedPrefecture.classList.remove('highlight');
                    }

                    // Highlight the current prefecture
                    prefecturePath.classList.add('highlight');
                    highlightedPrefecture = prefecturePath; // Update the currently highlighted prefecture

                    // Display the kanji in the tooltip
                    displayKanjiInTooltip(prefecture);
                });
            });


            // Reposition tooltip on window resize
            window.addEventListener('resize', () => {
                if (kanjiTooltip.style.display === 'block') {
                    positionTooltip();
                }
            });
        }

        function generatePastelRainbowColor(index, totalSteps) {
            const hue = (index / totalSteps) * 360; // Full circle (0-360 degrees)
            const saturation = 100;  // Lower saturation for pastel colors (60% gives a softer color)
            const lightness = 75;   // Higher lightness for pastel colors (85% makes it light)
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`; // Generates a pastel HSL color
        }


        function colorPrefecturesByKanji(kanjiLearned) {

            const prefecturePaths = document.querySelectorAll('#japan-map path');
            const totalPrefectures = prefecturePaths.length;
            console.log("Total Prefectures:", totalPrefectures);

            // Color all prefectures with the current color or generate rainbow colors
            prefecturePaths.forEach((path, index) => {
                if (currentColor === 'rainbow') {
                    const rainbowColor = generatePastelRainbowColor(index, totalPrefectures);
                    path.style.fill = rainbowColor;
                    console.log(`Prefecture ${index} colored with rainbow color:`, rainbowColor);

                    path.style.fill = currentColor;
                    console.log(`Prefecture ${index} colored with current color:`, currentColor);

            // Initialize an array to hold the names of the prefectures
            const prefectureNames = [];

            // Loop through each path and push the title to the array
            paths.forEach(path => {
                const title = path.getAttribute('title');
                if (title) { // Ensure it has a title attribute
                    prefectureNames.push(title);
                }
            });

            // Sort the prefecture names in alphabetical order
            prefectureNames.sort();

            // Log the sorted list of prefecture names to the console
            console.log('Prefectures (Alphabetical Order):', prefectureNames);
        }

        function kanjiIdMapping(grsByVolume) {
            const kanjiIdMapping = {};

            // Loop through each volume in grsByVolume
            for (const volume in grsByVolume) {
                const kanjiList = grsByVolume[volume];

                // Loop through each kanji in the volume
                for (const id in kanjiList) {
                    const kanji = kanjiList[id];
                    kanjiIdMapping[kanji] = parseInt(id); // Store kanji as key and its ID as value
                }
            }

            return kanjiIdMapping;
        }



    </script>
